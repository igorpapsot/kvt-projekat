<br/>
<div class="container">
    <div [hidden]="submitted">
      <form #userForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" required
                 [(ngModel)]="user.userName" name="name"
                 #name="ngModel">
          <div [hidden]="name.valid || !name.touched"
               class="alert alert-danger">
               Username is required
          </div>
        </div>

        <div class="form-group">
          <label for="displayName">Displayed name</label>
          <input type="text" class="form-control" id="displayName" required
                [(ngModel)]="user.displayName" name="displayName"
                #displayName="ngModel">
          <div [hidden]="displayName.valid || !displayName.touched"
                class="alert alert-danger">
                Dispayed name is required
          </div>
        </div>
  
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" required
                [(ngModel)]="user.password" name="password"
                #password="ngModel">
          <div [hidden]="password.valid || !password.touched"
                class="alert alert-danger">
                Password is required
          </div>       
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required
                [(ngModel)]="user.email" name="email"
                #email="ngModel">
          <div [hidden]="email.valid || !email.touched"
                class="alert alert-danger">
                Email is required
          </div>   
        </div>

        <div class="form-group">
          <label for="avatar">Avatar</label>
          <input type="text" class="form-control" id="avatar" required
                [(ngModel)]="user.avatar" name="avatar"
                #avatar="ngModel">
          <div [hidden]="avatar.valid || !avatar.touched"
                class="alert alert-danger">
                Avatar is required
          </div>   
        </div>

        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" class="form-control" id="description" required
                [(ngModel)]="user.description" name="description"
                #description="ngModel">
          <div [hidden]="description.valid || !description.touched"
                class="alert alert-danger">
                Description is required
          </div>   
        </div>
  
        <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Register</button>
      </form>
    </div>
    <br/>
  <br/>
  </div>

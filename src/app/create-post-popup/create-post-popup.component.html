<div class="row">
  <div class="col-md-3 offset-md-1">
      <button type="submit" class="btn btn-success" (click)="openLg(content)">Create post</button>
  </div>
</div>
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create post</h4>
    <button type="button" class="btn" (click)="modal.dismiss('Close click')">X</button>
  </div>
  <div class="modal-body">
    <div class="containter">
      <form #postForm="ngForm">

        <div class="row">
          <div class="col-md-10 offset-md-1">
                <div class="form-group">
                      <label for="title">Title</label>
                      <input type="text" class="form-control" id="title" required
                            [(ngModel)]="post.title" name="title"
                            #title="ngModel">
                      <div [hidden]="title.valid || !title.touched"
                            class="alert alert-danger">
                            Title is required
                      </div>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
                <div class="form-group">
                      <label for="text">Text</label>
                      <input type="text" class="form-control" id="text" required
                            [(ngModel)]="post.text" name="text"
                            #text="ngModel">
                      <div [hidden]="text.valid || !text.touched"
                            class="alert alert-danger">
                            Text is required
                      </div>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
                <div class="form-group">
                      <label for="flair">Flair</label>
                      <input type="text" class="form-control" id="flair" required
                            [(ngModel)]="post.flair" name="flair"
                            #flair="ngModel">
                      <div [hidden]="flair.valid || !flair.touched"
                            class="alert alert-danger">
                            Flair is required
                      </div>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
                <div class="form-group">
                      <label for="community">Community</label>
                      <input type="text" class="form-control" id="community" required
                            [(ngModel)]="post.community" name="community"
                            #community="ngModel">
                      <div [hidden]="community.valid || !community.touched"
                            class="alert alert-danger">
                            Community is required
                      </div>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
                <div class="form-group">
                      <label for="image">Image</label>
                      <input type="text" class="form-control" id="image" required
                            [(ngModel)]="post.image" name="image"
                            #image="ngModel">
                      <div [hidden]="image.valid || !image.touched"
                            class="alert alert-danger">
                            Image is required
                      </div>
                </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-10 offset-md-1">
                <button type="submit" class="btn btn-success btn-block" [disabled]="!postForm.form.valid" >Create</button>
          </div>
        </div>

      </form>
    </div>
  </div>
</ng-template>
